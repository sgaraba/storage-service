<div class="modal-header">
  <h4 class="modal-title">Confirmarea actiunii</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  Sunteti siguri ca doriti sa stergeti acest file?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="confirmDeleteAction()">Confirma</button>
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Inchide</button>
</div>
