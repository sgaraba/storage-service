@if (currentAccount !== null) {
  <div class="row p-2">
    @if (files) {
      <div class="d-flex justify-content-end my-2">
        <button class="btn btn-info me-2" (click)="updatePage()" [disabled]="isLoading">
          <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
          <span jhiTranslate="userManagement.home.refreshListLabel">Refresh list</span>
        </button>
      </div>

      <jhi-alert-error></jhi-alert-error>
      <jhi-alert></jhi-alert>

      <table class="table table-striped" aria-describedby="user-files-uploaded">
        <thead>
        <tr>
          <th jhiTranslate="global.documents.table.thead.name" scope="col">file name</th>
          <th jhiTranslate="global.documents.table.thead.size" scope="col">size</th>
          <th jhiTranslate="global.documents.table.thead.last_modified" scope="col">last modified</th>
          <th jhiTranslate="global.documents.table.thead.user" scope="col">user</th>
          <th jhiTranslate="global.documents.table.thead.Actions" scope="col">actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let file of pagedFiles">
          <td>{{ file.name }}</td>
          <td>{{ file.size }}</td>
          <td>{{ file.createdDate | date: 'dd/MM/yy HH:mm'  }}</td>
          <td>{{ file.createdBy }}</td>
          <td class="d-flex justify-content-center">
            <button class="btn btn-info btn-sm">
              <span jhiTranslate="entity.action.view">Vizualizare</span>
            </button>
            <button (click)="call_donwload_fileService(file.id)" class="btn btn-primary btn-sm">
              <span jhiTranslate="entity.action.download">Download</span>
            </button>
            <button (click)="openModal(file.id)" class="btn btn-danger btn-sm">
              <span jhiTranslate="entity.action.delete">Ștergere</span>
            </button>
          </td>
        </tr>
        </tbody>
      </table>

      <div>
        <div class="d-flex justify-content-center">
          <jhi-item-count
            [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
        </div>
        <div class="d-flex justify-content-center">
          <ngb-pagination
            [collectionSize]="totalItems"
            [(page)]="page"
            [pageSize]="itemsPerPage"
            [maxSize]="5"
            [rotate]="true"
            [boundaryLinks]="true"
            (pageChange)="updatePage()"
          ></ngb-pagination>
        </div>
      </div>
    }
  </div>
} @else {
  <div class="alert alert-warning">
    <span jhiTranslate="global.messages.info.register.noaccount">Încă nu aveți un cont?</span>&nbsp;
    <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Înregistrați
      un cont nou</a>
  </div>
}
