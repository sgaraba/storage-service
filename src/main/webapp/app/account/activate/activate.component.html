<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">Activare</h1>
      @if (success) {
        <div class="alert alert-success">
          <span jhiTranslate="activate.messages.success"
            ><strong>Contul dumneavoastră a fost activat.</strong> Vă rugăm să vă autentificați</span
          >
          <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">autentificați</a>.
        </div>
      }
      @if (error) {
        <div class="alert alert-danger" jhiTranslate="activate.messages.error">
          <strong>Contul dumneavoastră nu a putut fi activat.</strong> Vă rugăm să folosiți formularul de înregistrare.
        </div>
      }
    </div>
  </div>
</div>
